<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        cols设置一行可以有多少字符 
        rows设置显示几行

        一般使用css设置
    -->

    <!-- 默认起始标签和结束标签中的字符都会被显示在文本域
        
        故下面的会导致"请填写你的兴趣爱好"这句话前面有空格
    -->
    兴趣爱好: <br>
    <textarea name="" id="" cols="30" rows="10">
        请填写你的兴趣爱好
    </textarea>

    <!-- 缩写以去除空格 -->
    <textarea name="" id="" cols="10" rows="3">请填写你的兴趣爱好</textarea>
</body>
</html>
