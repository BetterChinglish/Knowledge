<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img
        单标签
        img: image的缩写, 即图片的意思
        
        该标签的必要属性为src, 指定图片的路径, 即图片的位置在哪里
    -->
    <img src="./4.jpg"/>

    <!-- 属性alt
        值为一段文字, 当图片无法显示时显示该文字
        图片可以显示时不显示该文本

        一般用于说明该图片的内容
    -->
    <img src="./noThisPicture.jpg" alt="没有该图片">

    <!-- title
        值为一段文字
        提示文本, 鼠标移动到图片上时显示该文本
    -->
    <img src="./4.jpg" alt="4.jpg" title="this is a picture">

    <!-- 其他 -->
    <img src="5.jpg" alt="">

    <br>
    只修改宽或高时等比例缩放
    <br>
    同时修改时容易出现压扁图片或左右拉伸图片
    
    <!-- border设置边框
        从内到外:
            content
            padding
            border
            margin
    -->
</body>
</html>
