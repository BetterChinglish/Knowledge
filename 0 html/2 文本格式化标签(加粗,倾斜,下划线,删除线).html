<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 特殊语言的标签, 突出重要性, 比普通文字更重要
        例如 粗体, 斜体, 下划线等
    -->

    <!-- 加粗 
            strong 与 b 标签

            更推荐strong, 语义更强烈
    -->
    这里是<strong>加粗文字</strong>
    这里是<b>加粗文字</b>

    <br>

    <!-- 倾斜
        em
        i

        推荐em, 其语义更强
    
    -->
    我是<em>倾斜文字</em>
    我是<i>倾斜文字</i>

    <br>

    <!-- 删除线 
        del
        s
        推荐del, 语义更强烈
    -->
    <del>删除线</del>
    <s>也是删除线</s>

    <br>

    <!-- 下划线 
        ins
        u
    -->
    <ins>这有下划线</ins>
    <u>这也有下划线</u>

</body>
</html>
