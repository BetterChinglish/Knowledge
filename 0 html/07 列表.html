<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 列表
        1 无序列表
            ul>li
        2 有序列表

        3 自定义列表
    
    -->
    <!-- 1 无序列表
        ul中只能放li
        li中可以放任意
    -->
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>potato</li>
        <li>pear</li>
        <li>peach</li>
    </ul>

    <!-- 2 有序列表
        ol中只能放li
        li中可以放任意
    
    -->
    <ol>
        <li>China</li>
        <li>America</li>
        <li>Japan</li>
        <li>Africa</li>
        <li>England</li>
    </ol>


    <!-- 3 自定义列表
        对某项进行解释
        dl
            自定义列表
        dt
            待解释项目
        dd  
            对dt的描述与解释等


        dl中只能有dt与dd
        dt与dd没有限制
        dt后到下一个dt或dl结束中出现的dd都是对该dt的描述

        dt与dd中可以放任何标签
    -->
    <dl>
        <dt>关注我们</dt>
            <dd>微博</dd>
            <dd>微信公众号</dd>
        
        <dt>客服联系方式</dt>
            <dd>qq</dd>
            <dd>电话</dd>
    </dl>


</body>
</html>
