<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function maxLengthBetweenEqualCharacters( s ) {
      // write code here
      let maxLen = -1;
      let mp = new Map();
      for(let i = 0; i < s.length; i++){
          if(!mp.has(s[i])){
              mp.set(s[i],i);
          }
          else if(mp.has(s[i])){
              let len = i - mp.get(s[i]) - 1;
              if(len > maxLen){
                  maxLen = len;
              }
          }
      }
      return maxLen;
    }

    console.log(maxLengthBetweenEqualCharacters("fwejfldskjf"));


  </script>
</body>
</html>
