<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
        }
        .displayNone {
            background-color: pink;
            display: none;
        }

        .test {
            background-color: skyblue;
        }

        .displayBlock {
            display: block;
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 
        display: none;

        不显示, 位置也不占有
    -->
    <div class="box displayNone"></div>
    <div class="box test"></div>

    <!-- 
        display: block

        显示为块级元素
    -->

    <span class="box displayBlock">this is a span</span>
</body>
</html>
