<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 400px;
            background-color: skyblue;
            margin-bottom: 20px;
        }


        /* border-radius

            如果只给一个值, 则为左上, 右上, 右下, 左下的圆形的半径
        
        */
        .demo1 {
            /* 直接使用像素表示 */
            border-radius: 50px;
        }

        .demo2 {
            /* 用百分比表示 
                则使用的是椭圆形而非圆形
                
                椭圆的水平半径为盒子宽*百分比
                椭圆的竖直半径为盒子高*百分比
            */
            border-radius: 50%;
        }

        .demo3 {
            /* 用em或rem都没有问题 */
            border-radius: 1em 2em 3rem 4rem;
        }

        .demo4 {

            /* 设置椭圆的两个半径使用除法 */
            border-radius: 100px/50px;
            /* 100px/50px 左为水平半径, 右为垂直半径 */
        }

        .demo5 {
            border-radius: 30% / 50%;
        }
    </style>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>

</body>
</html>
