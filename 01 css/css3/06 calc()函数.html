<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* calc()
            calculate: v. 计算
            使用该函数可以在css中进行计算

            calc()括号中可以使用+-*/
        */

        .calcTest {
            font-size: 24px;
            width: calc(15em + 12px);
            height: 300px;
            background-color: skyblue;
            font-family: inherit;
            
        }
        
    </style>
</head>
<body>
    <div class="calcTest"></div>
</body>
</html>
