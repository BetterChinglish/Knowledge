<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* translateZ(xpx)
            对于z轴正方向平移x像素

            z轴正方向为屏幕到眼睛的方向

        */

        /* 
            同时其实还有translateX(), translateY(),
            translate()为2d的缩写, 即translateX(), translateY()的缩写
        */

        div {
            width: 300px;
            height: 300px;
            background-color: aqua;
            /* 如果直接写translateZ()其实是看不到改变的
                详见后续perspective
            */
            transform: translateX(100px) translateY(300px) translateZ(200px);
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
