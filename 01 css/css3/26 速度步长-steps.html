<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 24px;
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
            width: 0px;
            animation: move 5s steps(10) 0s 1 forwards;
            background-color: aqua;
        }
        @keyframes move {
            from {
                width: 0px;
            }
            to {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div>你好你好你好你好你好</div>
</body>
</html>
