<title>Document</title>
<style>

    /* order 
        以改变 flex 项目的顺序
        默认0

        
    
    */


    /* flex-grow 
        flex-grow: number;
        number表示当前元素宽度将加上空白空余部分的number份
        将计算一行元素的number的和为sum, 当前元素宽度将加上number/sum * 空白部分宽度
    */
    /* flex-shrink 
        规定某个 flex 项目相对于其余 flex 项目将收缩多少
    */
    /* flex-basis 
        规定 flex 项目的初始长度
        单位像素

        如果是水平排列, 则为宽度
        如果是竖直排列, 则为高度
    */
    /* flex 
        是 flex-grow、flex-shrink 和 flex-basis 属性的简写属性

    */
    /* align-self 
        规定弹性容器内所选项目在侧轴上的对齐
        该属性将覆盖容器的 align-items 属性所设置的默认对齐方式
    */
    
</style>
