<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 传统布局
            兼容性好
            布局繁琐
            局限, 无法在移动端很好地布局
        */

        /* flex弹性布局
            操作方便, 布局简单, 移动端应用广泛
            pc端浏览器支持较差
            ie11或 更低版本 不支持或仅部分支持
        */

        /* flex
            即 flexible box
            弹性布局

            任何一个容器都可以指定为flex布局
            设置浮动布局后, 子元素的float, clear, vertical-align将失效

            采用flex布局的元素称为flex容器, 简称容器
            其子元素自动称为容器成员, 称作flex项目, 简称项目

            其实就是通过给父盒子添加flex属性, 从而控制子盒子的位置和排列方式
        */

    </style>
</head>
