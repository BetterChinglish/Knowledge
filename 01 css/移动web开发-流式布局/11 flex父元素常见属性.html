<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    /* flex-direction---定义容器主轴方向
        column  
            垂直堆叠 flex 项目, 从上到下    侧轴为水平从左到右
        column-reverse 
            垂直堆叠 flex 项目, 但从下到上  侧轴为水平从左到右
        row 
            水平堆叠 flex 项目, 从左到右    侧轴为垂直从上到下
        row-reverse 
            水平堆叠 flex 项目, 从右到左    侧轴为垂直从上到下
    */


    /* flex-wrap---规定主轴填满后是否对 flex 项目换行(向侧轴方向排放)。
        wrap 
            规定 flex 项目将在必要时进行换行：
        nowrap 
            规定将不对 flex 项目换行（默认）：
    */

    /* flex-flow---用于同时设置 flex-direction 和 flex-wrap 属性的简写属性
        第一个值为flex-direction的
        第二个值为flex-wrap的
    
    */


    /* justify-content---用于沿主轴对齐 flex 项目：
        center 
            将 flex 项目在容器的中心对齐
        flex-start 
            将 flex 项目在容器的开头对齐（默认）：
        flex-end 
            将 flex 项目在容器的末端对齐：
        space-around 
            平分剩余空间
                例如左对齐后可能盒子右边还有空间, 
                将右边的空间平均分给每个盒子
                添加方式为margin-left和margin-right都设置为:
                    剩余空间/该方向上盒子数量/2
        space-between 
            先两边贴边, 再平均分配剩余空间
    */
    
    /* align-items----属性用于沿侧轴垂直对齐 flex 项目。    单行

        center:
            沿着侧轴居中
        flex-start:
            侧轴顶部对齐
        flex-end:
            侧轴底部对齐
        stretch:    (默认)
            项目不设置高度, 将项目沿着侧轴拉伸以填充容器

    */
    /* align-content----设置子项在侧轴是的排列方式, 只能用于子项出现换行的情况, 单行下无效果
        align-content
        flex-start          以行为单位, 靠近侧轴开始显示
        flex-end            以行为单位, 靠近侧轴结束显示
        space-between       以行为单位, 最上面一行贴近侧轴开始, 最下面一行靠近侧轴结束, 中间平均分配多余空间
        space-around        以行为单位, 延侧轴排布, 平均分配多余空间, 类似于justify-content中的space-around
        stretch(默认)       
        center
    */
        
</style>
