<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 按钮自带默认样式 */
        .normal {
            
        }

        .change {
            /* 该属性表示这个按钮按照什么进行绘制
                CSS 属性被用于按照 浏览器所在的操作系统所用主题，以平台本地的样式显示元素
            */
            -webkit-appearance: none;


            /* 该属性目前处于开发 */
        }
    </style>
</head>
<body>
    <input type="button" value="click" class="normal">
    <input type="button" value="click" class="change">
</body>
</html>
