<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .p1 {
            text-decoration: overline;

        }

        .p2 {
            text-decoration: underline;
        }

        .p3 {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- text-decoration
        
        给文字添加线:
            无: none
            上划线: overline        基本不用
            下划线: underline       常用
            删除线: line-through    不常用
    -->

    <p class="p1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Itaque, unde.</p>
    <p class="p2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, ducimus.</p>
    <p class="p3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, consectetur?</p>

</body>
</html>
