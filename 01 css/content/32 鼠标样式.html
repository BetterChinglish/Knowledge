<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 300px;
            width: 500px;
            background-color: skyblue;
            margin-bottom: 10px;
        }

        .defaultTest {
            cursor: default;
        }

        .pointerTest {
            cursor: pointer;
        }

        .moveTest {
            cursor: move;
        }

        .textTest {
            cursor: text;
        }

        .notAllowedTest{
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="box defaultTest">cursor: default</div>
    <div class="box pointerTest">cursor:pointer</div>
    <div class="box moveTest">cursor: move</div>
    <div class="box textTest">cursor: text</div>
    <div class="box notAllowedTest">cursor: not-allowed</div>
</body>
</html>
