        /* 主要根据文档的结构进行选择元素
            e:first-child       选择任意一个元素的子元素的第一个元素, 如果它是e的话
            e:last-child        选择任意一个元素(body后代)的子元素的最后一个元素, 如果它是e的话
            e:nth-child(n)      选择任意一个元素的第n个后代元素, 如果这个后代元素是e的话
                                可以是数字, 表达式, 或者关键字
                                数字:
                                    略
                                关键字:
                                    even: 偶数
                                    odd:  奇数

                                    若为f(n)的一个式子, n从0开始每次+1进行计算
                                    例如f(n)=3n, 则选中0,3,6,9...

                                    注意字母只能是n

            e:first-of-type         
            e:last-of-type      
            e:nth-of-type(n)    选则任意一个元素的子元素中的第n个e元素

                                first/last/nth - of - type 有排斥作用
                                而first/last/nth - child没有
