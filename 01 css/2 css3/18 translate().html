<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* translate(x, y)

        相当于把元素移动x,y

        值:
            像素
            百分比----相当于该元素本身
        */
        div {
            height: 200px;
            width: 200px;
            background-color: aqua;
        }

        /* 不会叠加移动 */
        div:nth-child(1) {
            transform: translate(300px, 50px);
        }
        div:nth-child(1) {
            transform: translate(300px, 50px);
        }

        /* 第一个div的标准流的位置的影响没有改变*/
        div:nth-child(2) {
            background-color: antiquewhite;
        }
        
        /* 进行移动是相对于该元素的原本标准流的位置 */
        div:nth-child(3) {
            transform: translate(400px, 200px);
        }

        /* 百分比相对的是元素本身大小 */
        div:nth-child(4) {
            transform: translate(50%, 100%);
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</body>
</html>
