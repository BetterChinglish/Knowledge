<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 视口标签标准设置
        name="viewport"
            表明这个视口标签
        content="
            width=device-width,
                宽度为设备的宽度, 即理想视口
            initial-scale=1.0,
                初始化放大倍数为1, 即按本身的1倍显示(仍为本身大小)    
            user-scalable=no,
                值可以为no或yes, 表示是否允许放大页面
                也可以是0或1, 0表示no, 1表示yes
            maximum-scale=1.0,
                允许最大缩放为多少
            minimum-scale=1.0
                允许最小缩放为多少
        "
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
