<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            height: 300px;
            display: flex;
            margin: 50px auto;
            background-color: skyblue;
            flex-direction: row;

            /* 
                默认
            
                如果不自动换行, 容器宽度不够时会自动减少项目的宽度 
            */
            /* flex-wrap: nowrap;   */

            /* 当要溢出容器时另起一行 */
            flex-wrap: wrap;
            
        }

        .container span {
            width: 200px;
            height: 200px;
            background-color: orange;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
