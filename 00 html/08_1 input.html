<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <!-- input
        checkbox:   复选框
        radio:      单选框
        button:     可点击按钮
        file:       定义输入字段和浏览按钮, 可供文件上传
        hidden:     定义隐藏的输入字段
        image:      定义图片的提交按钮
        password:   定义密码字段, 字符会被掩饰
        reset:      重置按钮
        submit:     提交按钮
        text:       文本框, 可以输入文本
    -->

    <!-- 多选一
        多个按钮的name属性需要一致
        即type为radio的input多个name属性相同的
    -->
    <input type="radio" name="1" id="">
    <input type="radio" name="1" id="">
    <input type="radio" name="1" id="">
    <input type="radio" name="1" id="">

</body>
</html>
