<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- 表单
        例如注册页面的那种形式
        主要用于收集信息

        1 表单域
            即整个表单的页面

        2 表单控件
            例如注册页面中的输入密码的框, 输入姓名的框, 选择性别的单选按钮等

        3 提示信息
            提示表单控件的作用
    -->

    <!-- 1 表单域
        form标签

        属性:
            action: url         指定处理表单数据的服务器
            method: get/post    指定提交的方法
            name: name          指定表单的名称(区分页面上的多个表单)
        
    -->

    <form action="#" method="post" name="form1">
        <!-- name: <input type="text">
        <br>
        password: <input type="text">
        <button type="submit">submit</button> -->

        <table>
            <tr>
                <!-- 提示信息: 控件 -->
            </tr>

            <tr>
                <td>
                    姓名: 
                </td>                
                <td>
                    <input type="text">
                </td>
            </tr>
        </table>
    </form>


</body>
</html>
