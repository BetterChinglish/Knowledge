<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="300px" height="300px" style="border: 1px solid black"></canvas></canvas>
    <script>
        let myCanvas = document.getElementById("myCanvas");
        let cxt = myCanvas.getContext("2d");
        cxt.moveTo(100,100);
        cxt.lineTo(150,150);
        cxt.stroke();
    </script>
</body>
</html>
