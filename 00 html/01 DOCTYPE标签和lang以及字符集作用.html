<!DOCTYPE html> 
<!-- 文档类型说明
    作用是:
        告诉浏览器使用哪种html版本来显示网页

    此处是使用html5版本显示网页

    必须写在整个页面标签

    不属于html标签, 而是一个文档类型声明标签
-->

<html lang="en">
<!-- html标签
    lang即为language
    en即为English

    定义为en为英文网页
    定义为zh-CN即为中文网页

    定义为en的也可以显示中文,
    定义为zh-CN的也可以显示英文

    fr: 法文
    ...

-->

<head>
    <meta charset="UTF-8">
    <!-- charset指字符集
        utf-8为一个标准
        其他标准:
            GBK, GB2312等

        UTF-8最为流行, 集合了世界上很多语言
    -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    
</body>


</html>
