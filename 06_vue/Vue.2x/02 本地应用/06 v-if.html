<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!-- v-if
        类似于v-show
        原理:直接从dom中删除(对性能消耗较大)
        接受表达式,根据最终值的布尔值切换元素的显示状态

        
    -->
    <div id="app">
        <p v-if="isShow">hello vue</p>
    </div>


    <script>
        var app = new Vue({
            el:"#app",
            data:{
                isShow:true
            }
        })


    </script>
</body>
</html>
