<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
     <div id="app">
        
        <button @click="sub">
            -
        </button>

        <span>
            {{ num }}
        </span>

        <button @click="add">
            +
        </button>
     </div>

     <script>

        var app = new Vue({
            el:"#app",
            data:{
                num:0
            },
            methods:{
                add:function(){
                    this.num=this.num+1;
                },
                sub:function(){
                    if(this.num>0){
                        this.num = this.num-1;
                    }
                    else{
                        alert("不可以再减小了!")
                    }
                }
            }


        })

     </script>
</body>
</html>
