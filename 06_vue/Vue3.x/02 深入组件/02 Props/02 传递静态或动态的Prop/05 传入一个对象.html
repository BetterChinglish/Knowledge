<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 虽然对象是静态的但我们仍需要使用`v-bind`来告诉Vue,
        这是一个js表达式而不是一个字符串 -->
    <blog-post :author="{
        name:'Qsj',
        age:18
    }
    "></blog-post>
    

    <!-- 使用一个变量进行动态赋值 -->
    <blog-post :author="person.Qsj"></blog-post>
</body>
</html>
