<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>备用内容</title>
</head>
<body>
    <!-- 
        为一个插槽设置具体的备用内容(默认内容)是很有用的
        它只会在没有提供内容的时候被渲染

        比如在组件中插入字符串,
        但我们可能不会在实例中自己加入
        这时候提供一个默认的值可能是很有用的
        如下例:

        /* <submit-button> 组件 */
        <button type="submit">
            <slot></slot>
        </button>

        这个例子中,我们如果在实例中没有提供slot的值
        那么就不会渲染出任何值
        如下不对slot提供任何值

        <submit-button></submit-button>

        这样不会有任何值,
        但我们可以为slot提供备用内容(默认内容)

        /* <submit-button> 组件 */
        <button type="submit">
            <slot>提供的备用内容</slot>
        </button>

        这样当我们使用submit-button但是没有为slot提供值时
        <submit-button></submit-button>
        也会渲染出
        <button type="submit">
            提供的备用内容
        </button>

        当然如果我们给slot传值,便会覆盖掉默认的内容:
        <submit-button>Save</submit-button>
        此时"Save"会替换掉"提供的备用内容",而渲染出:
        <button type="submit">
            Save
        </button>
        
        


    -->

    
</body>
</html>
