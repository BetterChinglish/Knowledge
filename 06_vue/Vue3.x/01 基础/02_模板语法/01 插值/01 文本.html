<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <!-- 
        文本
        数据绑定常见形式使用Mustache语法(双大括号)
        例如:
         <span> {{ message }} </span> 
    -->
    

    <!--
        如果message发生改变,插值处的内容都会更新

        使用v-once指令,执行一次性的插值
        当数据再发生改变时,插值处的内容不会更新
        注意如下绑定会影响该节点的其他数据绑定
        <span v-once> 这个不会改变 {{ message}} </span>
        
     -->

     <div id="app">
        <span>
            message1:  {{ message1 }}
        </span>
        <br>
        <span v-once>
            message2:  {{ message2 }}
        </span>
        <br>
        <input type="button" value="change message1 1 to 10" @click="changemsg1">
        <br>
        <input type="button" value="change message2 2 to 20" @click="changemsg2">
        
     </div>


     <script>

         const App = {
            data(){
                return {
                    message1 : 1,
                    message2 : 2
                }
            },
           methods:{
               changemsg1(){
                   this.message1 = 10;
                   console.log(this.message1);
               },
               changemsg2(){
                   this.message2 = 20;
                   console.log(this.message2);

               }
           }
             
         }

         Vue.createApp(App).mount("#app");

     </script>


</body>
</html>
