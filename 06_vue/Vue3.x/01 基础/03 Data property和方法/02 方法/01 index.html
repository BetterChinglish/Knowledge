<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <!--方法
        使用 methods 选项向组件实例中添加方法 
        它是一个包含所需方法的对象
    -->

    <div id="app">
        <!-- 
            这些 methods 和组件实例的其它所有 property 一样
            可以在组件的模板中被访问。
            在模板中，它们通常被当做事件监听使用： 
        -->
        <!-- 你可以在模板支持 JavaScript 表达式的任何地方调用方法 -->
        <button @click="increment"> {{ count }} </button>
    </div>

    <script>
        const App = Vue.createApp({
            data() {
                return {
                    count:4
                }
            },
            // Vue 自动为 methods 绑定 this，
            // 以便于它始终指向组件实例。
            // 这将确保方法在用作事件监听或回调时保持正确的 this 指向。
            // 在定义 methods 时应避免使用箭头函数，
            // 因为这会阻止 Vue 绑定恰当的 this 指向。
            methods:{
                increment() {
                    // this 指向该组件实例
                    this.count++;
                }
            }
        })


        const vm = App.mount('#app');

        console.log(vm.count);  // 4

        vm.increment();
        console.log(vm.count);  // 5
        // 从模板调用的方法不应该有任何副作用，
        // 比如更改数据或触发异步进程。
        // 如果你想这么做，应该换做生命周期钩子
        
    </script>
</body>
</html>
