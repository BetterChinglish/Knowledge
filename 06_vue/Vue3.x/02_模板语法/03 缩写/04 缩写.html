<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--缩写
        已经非常熟悉的两种
        
        为两个使用频繁的指令提供了特定的简写
        v-on:attributeName = "value"  简写为  @:attributeName = "value"
        v-bind:attributeName = "value"   简写为   :attributeName = "value"

        它们看起来可能与普通的 HTML 略有不同，
        但 : 与 @ 对于 attribute 名来说都是合法字符，
        在所有支持 Vue 的浏览器都能被正确地解析。
        而且，它们不会出现在最终渲染的标记中。
        缩写语法是完全可选的，
        但随着你更深入地了解它们的作用，你会庆幸拥有它们。
     -->



</body>
</html>
