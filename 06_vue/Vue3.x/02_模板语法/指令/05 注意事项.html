<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--对动态参数值的约定
         动态参数预期会求出一个字符串，
         异常情况下值为 null。
         这个特殊的 null 值可以被显性地用于移除绑定。
         任何其它非字符串类型的值都将会触发一个警告。
     -->

     <!--对动态参数表达式约定 
        动态参数表达式有一些语法约束，
        因为某些字符，如空格和引号，放在 HTML attribute 名里是无效的。
        例如:
        <a v-bind:['foo' + bar]="value"> ... </a>
        变通的办法是使用没有空格或引号的表达式，或用计算属性替代这种复杂表达式

        在 DOM 中使用模板时 (直接在一个 HTML 文件里撰写模板)，
        还需要避免使用大写字符来命名键名，
        因为浏览器会把 attribute 名全部强制转为小写
        如下:
        <a v-bind:[someAttr]="value"> ... </a>
        此处的someAttr会被替换为someattr,除非实例中有一个名为somattr属性,
        否则代码不工作

      -->
</body>
</html>
