<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <blog-post title="this is my journey with Vue"></blog-post>
        <blog-post title="I like Vue so much beacuse"></blog-post>
        <blog-post title="Vue is so fun"></blog-post>

    </div>

    <script>
        const App = Vue.createApp({});

        App.component('blog-post',{
            props:['title'],
            template:`<h4> {{ title }} </h4> `
        })

        App.mount('#app');
    </script>
</body>
</html>
