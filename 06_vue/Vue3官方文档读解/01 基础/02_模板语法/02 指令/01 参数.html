    <!-- 
        指令是带有v-前缀的特殊attribute
        指令attribute的值预期是单个JavaScript表达式(v-forhev-on是例外)
        指令的职责是:
        当表达式的值改变时,将其产生的连带影响,响应式地作用域DOM


        一些指令能接受一个参数,在指令名称之后以冒号表示
        如
        <a v-bind:href="url"> ... </a>
        这里href是参数,
        告知v-bind指令将该元素的href与表达式url的值绑定

        另一个例子是v-on用于监听DOM事件
        <a v-on:click="doSomething"> ... </a>
     -->
