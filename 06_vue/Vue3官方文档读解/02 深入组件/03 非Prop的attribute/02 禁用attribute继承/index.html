<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 若不希望组件的根元素继承 attribute , 你可以在组件选项中设置
        inheritAttrs:false

        如禁用 attribute 继承的常见情况是需要将attribute应用于根节点之外的其他元素

        将 inheritAttrs 选项设置为 false, 你可以访问组件的 $attrs property,
        该property包括组件 props 和 emits property 中为保护的所有属性

        使用上一节的date-picker组件示例,
        如果需要将所有非 prop attribute 应用于input元素而不是div元素
        则可以使用之前讲到的v-bind的缩写来完成

        app.component('date-picker',{
            inheritAttrs:false,
            template:`
                <div class="date-picker">
                    <input type="datetime" v-bind="$attrs" />
                </div>
            `
        })

        更改之后,由于date-picker设置inheritAttrs设置为了false,
        则date-picker的根节点不会继承如下的data-status,
        由于input标签应用了v-bind="$attrs",故继承data-status attribute
        
        /* 未渲染 */
        <date-picker data-status="activated" ></date-picker>

        /* 渲染后 */
        <div class="date-picker">
            <input type="datetime"  data-status="activated"/>

        </div>

    -->
</body>
</html>
