<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const App = Vue.createApp({})
        App.component('my-component-a',{
            // 至此,我们只看到以字符串形式列出的prop:
            // props:["title","likes","isPublished"]

            // 但是,通常希望每个prop都有指定的值类型:
            props:{
                title:String,
                likes:Number,
                isPublished:Boolean

            }
            // 这不仅为你的组件提供了文档，
            // 还会在它们遇到错误的类型时从浏览器的 JavaScript 控制台提示用户
        })
    </script>
</body>
</html>
