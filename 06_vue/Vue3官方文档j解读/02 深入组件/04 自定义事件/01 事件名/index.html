<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        不同于组件和prop,事件名不存在任何自动化的大小写转换
        而是触发的事件名需要完全匹配监听这个事件所用的名称
        例如:
        如果触发一个camelCase名字的事件:
        this.$emit('myEvent')

        则监听这个名字的kebab-case版本是不会有任何效果的:
        <muy-component @my-event="doSomething"></my-component>

        事件名不会被用作一个js变量名或property名,
        没有理由使用camelCase或PascalCase
        同时,v-on 事件监听器在DOM模板中会被自动转换为全小写(html对大小写不敏感)
        导致myEvent不可能被监听到(myEvent被转为myevent)
        
        故可以养成习惯全部使用kebab-case命名方法

    -->
</body>
</html>
