<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Prop验证 -->
    <!-- 
        我们可以为组件的 prop 指定验证要求，
        例如你知道的这些类型。
        如果有一个需求没有被满足，则 Vue 会在浏览器控制台中警告你。
        这在开发一个会被别人用到的组件时尤其有帮助。 
        例如:
    -->
    <script>
        const App = Vue.createApp({})
        App.component('my-component',{
            props:{

                // 注意, `null` 和 `undefined` 会通过任意类型验证 

                // 基础类型
                propA:Number,
                propB:String,
                // ...

                // 多个可能的类型
                propC:[String, Number],

                // 必填的字符串
                propD:{
                    type:String,
                    required:true
                },

                // 带默认值的数字
                propE:{
                    type:Number,
                    default:100
                },

                // 带默认值的对象
                propF:{
                    type:Object,

                    // 对象或数组的默认值必须从一个工厂函数获取
                    default:function(){
                        return {message:'hello world'}

                    }
                },

                // 自定义验证函数
                propG:{
                    validator:function(value) {
                        // indexOf()方法返回在数组中可以找到一个给定元素的第一个索引，
                        // 如果不存在，则返回-1
                        return ['success','warning','danger'].indexOf(value)!==-1
                    }
                },


                // 具有默认值的函数
                propH:{
                    type:Function,

                    // 与对象或数组默认值不同，这不是一个工厂函数 —— 这是一个用作默认值的函数
                    // 暂时不理解
                    default:function() {
                        return 'Default function'
                    }
                }

            }

            // 当 prop 验证失败的时候，(开发环境构建版本的) Vue 将会产生一个控制台的警告。

            // 提示
            // 注意那些 prop 会在一个组件实例创建之前进行验证，
            // 所以实例的 property (如 data、computed 等) 
            // 在 default 或 validator 函数中是不可用的。


        })
    </script>
</body>
</html>
