<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--所有的 prop 都使得其父子 prop 之间形成了一个单向下行绑定：
        父级 prop 的更新会向下流动到子组件中
        但是反过来则不行 
        
        类似于标签样式继承

        每次父级组件发生变更时，
        子组件中所有的 prop 都将会刷新为最新的值。
        这意味着你不应该在一个子组件内部改变 prop。
        如果你这样做了，Vue 会在浏览器的控制台中发出警告。
    -->

    <!-- 这里有两种常见的试图变更一个 prop 的情形：

        1. 这个 prop 用来传递一个初始值；
        这个子组件接下来希望将其作为一个本地的 prop 数据来使用。
        在这种情况下，最好定义一个本地的 data property 并将这个 prop 作为其初始值：

        props:['initialCounter'],
        data() {
            return {
                counter:this.initialCounter
            }
        }


        2. 这个 prop 以一种原始的值传入且需要进行转换。
        在这种情况下，最好使用这个 prop 的值来定义一个计算属性：
        props:['size'],
        computed:{
            normalizedSize:function() {
                return this.size.trim().toLowerCase()
            }
        }


        提示
        注意在 JavaScript 中对象和数组是通过引用传入的，
        所以对于一个数组或对象类型的 prop 来说，
        在子组件中改变变更这个对象或数组本身将会影响到父组件的状态。
     -->
</body>
</html>
