<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 01 组件名.html/02 组件名大小写.html -->
    <script>
        // 定义组件名有两中方式
        // 1. 使用连字符(kebab-case)
        // 2. 使用驼峰命名法(pascalCase)

        // 如下两例:

        const App = Vue.createApp({
            // ...
        })

        // 1. 连字符命名法
        App.component('my-component-name1',{
            // ...
        })

        // 2. 驼峰命名法
        App.component('MyComponentName2',{
            // ...
        })


        // 基础/组件基础/解析dom模板时的注意事项中提到过这二者.
        // 最终会转化为第一种
        // 也就是说,虽然这两种命名方法都是可以的,
        // 但最后在DOM重使用时只有第一种是有效的
    </script>
</body>
</html>
