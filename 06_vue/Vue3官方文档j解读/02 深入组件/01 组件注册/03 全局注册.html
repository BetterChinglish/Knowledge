<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    
    <!-- 
    // 目前为止都是使用App.component来创建组件
    // 这些组件都是全局注册的
    // 也就是说他们在注册后可以用在任何创建的组测实例的模板中 -->
    <div id="app">
        <my-component-a></my-component-a>
        <my-component-b></my-component-b>
        <my-component-c></my-component-c>

    </div>
    <script>
        const App = Vue.createApp({
        })

        App.component('my-component-a',{
            // 
        })
        App.component('my-component-b',{
            // 
        })
        App.component('my-component-c',{
            // 
        })
    </script>

    <!-- 
        在所有子组件中也是如此,
        也就是说,这三个组件在各自内部也都可以互相使用
     -->
</body>
</html>
