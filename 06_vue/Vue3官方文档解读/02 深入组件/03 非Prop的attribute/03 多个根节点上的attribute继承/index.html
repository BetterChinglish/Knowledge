<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多个根节点上的Attribute继承</title>
</head>
<body>
    <!-- 与单个根节点不同,具有多个根节点的组件不具有自动attribute回退行为
        如果没有显示绑定 $attrs, 将发出运行时警告

        可以养成无论单个根节点还是多个根节点都加上$attrs的习惯

        /* 这将发出警告 */
        app.component('custom-one',{
            template:`
                <input />
                <h1>...</h1>
                <p>...</p>
                <div>...</div>

            `
        })

        /* 这不会警告,$attrs]被传递到<main>元素 */
        app.component('custom-two',{
            template:`
                <input />
                <h1>...</h1>
                <p>...</p>
                <div>...</div>
                <main>...</main>
            `
        })

    -->
</body>
</html>
