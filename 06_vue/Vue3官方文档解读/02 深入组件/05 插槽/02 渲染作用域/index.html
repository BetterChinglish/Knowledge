<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染作用域</title>

</head>
<body>
    <!-- 
        当你想在一个插槽中使用数据
        此时要注意插槽的作用域

        插槽可以访问与模板其余部分相同的实例 property (即相同的“作用域”

        插槽不能访问<todo-button> 的作用域,
        例如下例,尝试访问action将不起作用
            <todo-button action="delete">
                click here will {{ action }} an item

            </todo-button>
        此处action违背定义,action的内容是传递给 <todo-button> 
        而不是在 <todo-button> 里定义的


        作为一条规则，请记住：
            父级模板里的所有内容都是在父级作用域中编译的；
            子模板里的所有内容都是在子作用域中编译的。
    -->



</body>
</html>
