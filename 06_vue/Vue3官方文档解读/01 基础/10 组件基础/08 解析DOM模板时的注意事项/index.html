        一些html元素对内部可以出现的标签有严格限制
        如  ul ol table等

        这导致我们使用一下又约束条件的元素时在其内添加我们的组件会出现问题
        如:
        <table> 
            <component-name></component-name>
        </table>

        可以使用v-is
        <table> 
            <tr v-is="'component-name'"></tr>
        </table>

        注意 v-is 的值是js文本字符串v-is=" ' ' "
     -->
