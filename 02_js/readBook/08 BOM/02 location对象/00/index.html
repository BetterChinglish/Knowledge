<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 

        提供与当前窗口重加载的文档有关的信息
        提供一些导航功能

        它既是window对象的属性
        也是document对象的属性
        即window.location和document.location引用的是同一个对象

        其用处不只表现在它保存着当前文档的信息
        还表现在它将url解析为独立的片段,让开发人员可以通过不同的属性访问这些片段

        如表1
    -->
    <img src="./1.png" title="表1" style="width: 3500px; height: 1500px;">
</body>
</html>
