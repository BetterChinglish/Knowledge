<body>
    <script>

        function myKMP(parentString, kidString, nextArray){

            let i = 0, j = 0;

            while(i < parentString.length && j < kidString.length){
                if(j==-1 || parentString[i]==kidString[j]){
                    i++;
                    j++;
                }
                else{
                    j = nextArray[j];
                    

                }
            }

            if(j=kidString.length){
                return i - j;
            }
            else{
                return 0
            }
        }

        let nextArray = [-1,0,0,0,1];
        let num = myKMP("ababasdllajlwdpoajsdcaabcacbab", "abcac", nextArray);
       
        console.log(num);

    </script>
</body>
