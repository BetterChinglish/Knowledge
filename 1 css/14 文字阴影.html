<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 400px;
            background-color: #ddd;
            margin-bottom: 50px;
            text-align: center;
            line-height: 200px;
            margin: 20px auto;
            font-weight: 600;
            font-size: 24px;
            /* color: green; */
        }

        /* text-shadow 
            text-shadow: x轴(水平)阴影位置 y轴阴影位置 blur模糊距离 color阴影颜色
                
            前两个为必须项
            模糊距离默认0
            阴影颜色默认与字体颜色一致
        */
        .demo1 {
            text-shadow: 10px 50px;
        }

        .demo2 {
            text-shadow: 10px;
        }

        .demo3 {
            text-shadow: 5px 8px 2px;
        }

        .demo4 {
            text-shadow: 5px 8px 2px gray;

        }
        .demo5 {
            text-shadow: 5px 8px 4.5px skyblue;

        }
    </style>
</head>
<body>
     
    <div class="demo1">this is demo1</div>
    <div class="demo2">this is demo2</div>
    <div class="demo3">this is demo3</div>
    <div class="demo4">this is demo4</div>
    <div class="demo5">this is demo5</div>
    <div class="demo6">this is demo6</div>
</body>
</html>
