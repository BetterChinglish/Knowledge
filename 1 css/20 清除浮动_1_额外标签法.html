<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo1 {
            width: 800px;
            border: 1px solid black;
        }
        .demo1Son1 {
            height: 200px;
            width: 300px;
            background-color: orange;
            float: left;
        }

        .demo1Son2 {
            height: 300px;
            width: 200px;
            background-color: pink;
            float: left;
        }

        .another {
            width: 100%;
            height: 400px;
            background-color: grey;
        }
        .test {
            height: 200px;
            background-color: aqua;
            width: 600px;
        }
        .ClearBoth {
            /* display: inline-block; */
            /* display: inline; */

            /* 即闭合浮动, 只在父元素内浮动
                或者说父元素跟着浮动动
            */
            clear: both;
        }

        .testFloat {
            float: right;
        }
    </style>
</head>
<body>
    <div class="demo1">
        <div class="test">test</div>
        <div class="demo1Son1">1</div>
        <div class="demo1Son2">2</div>

        <!-- 添加一个额外标签, 并给定样式为clear:both -->
        <div class="test testFloat"></div>

        <!-- 
            注意此标签不能是一个行内元素或行内块元素
            必须是块元素
        -->
        <div class="ClearBoth"></div>

        <div class="test"></div>
        
    </div>
    <div class="another">another</div>
</body>
</html>
