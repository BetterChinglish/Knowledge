<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn() {
            // 连等这种形式相当于只声明了第一个变量
            // var a=1;
            // b=1;
            // c=1;
            // 然后再变量提升
            // 导致后面的b,c作用域扩散到全局
            var a = b = c = 1;
            console.log(a);
            console.log(b);
            console.log(c);
        }
        fn()
        console.log(b);
        console.log(c);
        console.log(a);

    </script>
</body>
</html>
