<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 405px;
            margin: 200px auto;
            border-bottom: 1px solid #ccc;
            height: 40px;
        }
        .box input {
            outline: none;
            border: 0;
            width: 370px;
            height: 40px;
            background-color: transparent;
        }

        .box div {
            width: 30px;
            height: 40px;
            display: inline-block;
            line-height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="password" id="pwd">
        <div id="show">
            n
        </div>
    </div>

    <script>
        let pwd = document.querySelector('#pwd')
        let show = document.querySelector('#show')

        // 0不显示, 密码框
        // 1显示,   文本框
        let flag = 0;
        show.onclick = function() {
            if(flag==0){
                this.innerHTML = 's';
                pwd.type='text';
                flag=1;
            }
            else if(flag==1){
                this.innerHTML = 'n';
                pwd.type='password';
                flag=0;
            }
        }

    </script>
</body>
</html>
