<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 被添加的字符串将当作html代码进行解析 -->
    <div></div>
    <div></div>
    
    <script>

        let demo = document.querySelectorAll('div');
        demo[0].innerHTML = "hello world";
        demo[1].innerHTML = "<h1>hello world</h1>";

    </script>
</body>
</html>
