<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表单元素内部的值是通过value属性修改的 -->
    <input type="button" value="click">
    <input type="text" value="enter">

    <script>
        let myInputs = document.querySelectorAll('input');

        myInputs[0].onclick = function() {
            this.nextSibling.nextSibling.value='hello world';
            // myInputs[1].value = 'hello world';
            this.disabled = 1;
        }
    </script>
</body>
</html>
